<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="kian.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <title>Login-form</title>

</head>

<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-8 modal-content">
            <div class="col-12 user-img"> 
                <img src="img/head-icon.jpg">
            </div>
            <form class="col-12 margin-top-2">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></div>
                        </div>
                        <input type="text" class="form-control" id="inlineFormInputGroupUsername2"
                            placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i></div>
                        </div>
                        <input type="text" class="form-control" id="inlineFormInputGroupUsername2"
                            placeholder="Password">
                    </div>
                </div>
                <button type="submit" class="btn btn-danger">Login</button>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1"><strong>Save info</strong></label>
                </div>
            </form>
            <div class="col-12 forgot">
                <a href="#">Forgot Password?</a>
            </div>
        </div>

</body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="jquery/jquery-3.3.1.min.js"></script>
<script src="bootstrap-4.1.3/js/bootstrap.bundle.min.js"></script>

</body>

</html>
